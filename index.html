<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>

<div class="container">
	<body>
	<div id="vision-board">
		<!-- Grow block -->
		<div class="block">
			<div class="small-block">
				<div class="light-bg">
					<div class="grow">
						<div class="grow-contents">
							<p class="title">
								<span class="highlight">GROW</span>
							</p>
							<p>
								Learn to design &
								<br>
								<strong>code websites</strong>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Flower block -->
		<div class="block">
			<div class="small-block">
				<div class="flower">
					<img src="img/flower.png" alt="flower">
				</div>
			</div>
		</div>

		<!-- Web dev skills block -->
		<div class="block">
			<div class="small-block">
				<div class="text-center">
					<div class="light-bg">
						<p>HTML<br>
						CSS<br>
						JavaScript<br>
						WordPress<br>
						Python
						<p>
					</div>
				</div>
			</div>
		</div>

		<!-- Freelance block -->
		<div class="block">
			<div class="large-block">
				<div class="freelance">
					<div class="freelance-contents">
						<p class="title">
							<span class="highlight">Freelance</span>
						</p>
						<p>MAKE ENOUGH SIDE CASE to
							<br>
							<strong>Pay off debt</strong>
						</p>
						<img src="img/piggy.png" alt="piggy bank">
					</div>
				</div>
			</div>
		</div>

		<!-- Vision board block -->
		<div class="block">
			<div class="large-block">
				<div class="vision-board-block">
					<div class="vision-board-block-contents">
						<img src="img/eye.png" alt="eye ball">
						<p>
							<span>2020</span>
							<br>
							Vision Board
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Travel block -->
		<div class="block">
			<div class="large-block">
				<div class="text-right">
					<div class="text-right-contents">
						<img src="img/plane.png" alt="airplane">
						<p class="title">
							<span class="highlight">Travel</span>
						</p>
						<p>Plan a trip where I can
							<br>
							<strong>Work Remotely</strong>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Hobbies block -->
		<div class="block"> 
			<div class="small-block">
				<div class="text-center">
					<div class="light-bg">
						<p>
							Walk dog++
							<br>
							Meditate
							<br>
							Yoga
							<br>
							Snuggle pup
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Dog block -->
		<div class="block">
			<div class="small-block">
				<div class="dog">
					<img src="img/doggo.png" alt="dog">
				</div>
			</div>
		</div>

		<!-- Mind & Body block -->
		<div class="block">
			<div class="small-block">
				<div class="light-bg">
					<div class="text-right">
						<div class="text-right-contents">
							<p class="title">
								<span class="highlight">Mind & Body</span>
							</p>
							<p>
								Exercise more
								<br>
								& find zen in
								<br>
								<strong>Challenge</strong>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end blocks here -->

	</div>

	</body>
</div>
</html>
